<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="contaienr">
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary myBtn" type="button">Button1</button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-primary myBtn" type="button">Button2</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // 他不是陣列，是NodeList
        const myBtn = document.querySelectorAll('.myBtn');
        console.log('myBtn', myBtn);
        console.log('myBtn typeof:', typeof (myBtn));
        console.log('myBtn isarray:', Array.isArray(myBtn));
        // value會得到myBtn的button標籤
        myBtn.forEach(function (value, key) {
            console.log('value', value);
            console.log('key', key);
            let getValue = value.innerText;
            console.log('getValue', getValue);

            value.addEventListener('click', function () {
                console.log(`${getValue} is clicked`);
            })
            // console.log('this', this);
        })
    </script>
</body>

</html>
