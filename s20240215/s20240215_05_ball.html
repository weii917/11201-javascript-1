<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
        </script>
    <style>
        #point3{
            background-image:'https://images.unsplash.com/photo-1546519638-68e109498ffc?q=60&w=500&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D' ;
        }
        .playerBox {
            /* backdrop-filter: blur(5px); */
            /* color: white; */
        }

        .bigBox {
            width: 30vw;
            height: 40vh;
        }

        .smallBox {
            width: 30vw;
            height: 10vh;

        }
    </style>

</head>

<body>
    <div class="container-fluid mx-auto text-center">
        <div class="row">
            <div class="col-4" id="point3">
                <div class="resultBox">
                    <div>
                        <!-- <img class="bg-success text-center"
                            src="https://images.unsplash.com/photo-1546519638-68e109498ffc?q=60&w=500&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                            alt=""> -->
                    </div>
                    <div class="col">
                        3分球時間....
                    </div>
                </div>
            </div>
            <div class="col-8 mt-5 playerBox">
                <h2>投籃大賽</h2>
                <div class="bigBox border mx-auto ">
                    <h3 class="mt-3">統計分數</h3>

                    <h3 class="mt-3 text-success">歷史最高分數</h3>
                    <div class="mt-3 text-primary">
                        <span id="timeSpan">
                            倒數計時
                        </span>
                    </div>
                    <hr>
                    <div class="mt-3 text-danger">
                        <span id="scoreSpan">分數</span>
                    </div>

                </div>
                <div class="smallBox border mx-auto mt-3">
                    <div class="row">
                        <div class="col-6">
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-warning" type="button" id="startBtn">開始</button>
                                <button class="btn btn-success" type="button" id="shootBtn">投籃</button>
                                <button class="btn btn-danger" type="button" id="closeBtn">遊戲結束</button>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-danger" type="button" id="resetBtn">重置</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const scoreSpan = $('#scoreSpan');
            const timeSpan = $('#timeSpan');
            const startBtn = $('#startBtn');
            const shootBtn = $('#shootBtn');
            const resetBtn = $('#resetBtn');
            const closeBtn = $('#closeBtn');
            const point3 = $('#point3');

            let score = 0;
            let nowTime = 10;
            shootBtn.hide();
            closeBtn.hide();
            point3.hide();



            startBtn.click(function (e) {
                scoreSpan.text(score);
                startBtn.hide();
                shootBtn.show();

                const myInterval = setInterval(() => {
                    if (nowTime <= 0) {
                        clearInterval(myInterval);
                        shootBtn.hide();
                        closeBtn.show();
                        timeSpan.text('倒數計時');
                    }
                    timeSpan.text(nowTime);
                    nowTime -= 1;
                }, 1000);
            });

            shootBtn.click(function (e) {
                // score += 2;
                if (nowTime > 5) {
                    score += 2;
                } else {                  

                    score += 3;
                }
                scoreSpan.text(score);
            });

            resetBtn.click(function (e) {
                score = 0;
                nowTime = 3;
                scoreSpan.text(score);
                startBtn.show();
                closeBtn.hide();

            });

        });

    </script>
</body>


</html>
