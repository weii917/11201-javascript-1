<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

  <script>
    $(document).ready(function () {
      // 這個用相對路徑方式可以用localhost開
      // let url = './s20240215_04_php_zoo.php';
      // 這個要用絕對路徑方式liverserver 及外部才打得開
      let url = 'http://localhost/s20240215/s20240215_04_php_zoo.php';
      $.ajax({
        type: "get",
        url: url,
        // data: "data",
        dataType: 'json',
        success: function (res) {
          console.log('res', res);
        }
      });
    });

  </script>
