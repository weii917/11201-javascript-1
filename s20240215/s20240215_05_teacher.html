<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .box {
      width: 40vw;
      height: 30vh;
      border: 1px solid black;
      margin: auto;
    }

    .box2 {
      border: 0;
      height: 10vh;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col text-center">
        <h3>投籃大賽</h3>
      </div>
    </div>
  </div>

  <div class="container-fluid text-center mt-3">
    <div class="row">
      <div class="col">
        <div class="box">
          <h4 class="mt-3">統計分數</h4>
          <h3 class="text-success mt-3">
            歷史最高分數 <span id="highSpan"></span>
          </h3>
          <div class="text-primary mt-3">
            <span id="timeSpan">
              倒數計時
            </span>
          </div>
          <hr>
          <div class="text-danger mt-3">
            <span id="scoreSpan">分數</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-3 text-center">
    <div class="box box2">
      <div class="row">
        <div class="col-6">
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-warning" type="button" id="startBtn">開始</button>
            <button class="btn btn-primary" type="button" id="shootBtn">投籃</button>
            <button class="btn btn-success" type="button" id="closeBtn">遊戲結束</button>
          </div>
        </div>
        <div class="col-6">
          <div class="d-grid gap-2 mt-4">
            <button class="btn btn-danger" type="button" id="resetBtn">重置</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="point3">
    <div class="box box2">
      <div class="row">
        <div class="col">
          <img src="https://images.unsplash.com/photo-1546519638-68e109498ffc?q=80&w=500&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="col">
          3分球時間....
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    $(document).ready(function () {
      const scoreSpan = $('#scoreSpan');
      const timeSpan = $('#timeSpan');
      const highSpan = $('#highSpan');
      const startBtn = $('#startBtn');
      const shootBtn = $('#shootBtn');
      const resetBtn = $('#resetBtn');
      const closeBtn = $('#closeBtn');
      const point3 = $('#point3');

      let score = 0;
      let nowTime = 10;
      let highScore = localStorage.getItem("highScore")
      highSpan.text(highScore);
      shootBtn.hide();
      closeBtn.hide();
      point3.hide();

      startBtn.click(function (e) {
        scoreSpan.text(score);
        startBtn.hide();
        shootBtn.show();
        resetBtn.hide();

        const myInterval = setInterval(() => {
            // 如果時間<0時間到，投籃隱藏，關閉、重置顯示
          if (nowTime <= 0) {
            clearInterval(myInterval);
            shootBtn.hide();
            closeBtn.show();
            resetBtn.show();
            timeSpan.text('倒數計時');
            let getScore = score;
            if (highScore < getScore) {
              localStorage.setItem("highScore", getScore);
            }
      
          }
          timeSpan.text(nowTime);
          nowTime -= 1;
        }, 1000);
      });

      shootBtn.click(function (e) {
        if (nowTime > 5) {
          score += 2;
        } else {
          score += 3;
          point3.show();

        }
        scoreSpan.text(score);
      });

      resetBtn.click(function (e) {
        score = 0;
        nowTime = 3;
        scoreSpan.text(score);
        startBtn.show();
        closeBtn.hide();
        shootBtn.hide();
        point3.hide();
       
      });

    });

  </script>
</body>

</html>
