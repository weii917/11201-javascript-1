<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">

        <table class="table table-hover align-middle text-center">
            <thead>
                <th>Num1</th>
                <th>Num2</th>
                <th>option</th>
                <th>=</th>
                <th>Results</th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="number" class="form-control text-center" name="" id="num1" value="100"></td>
                    <td><input type="number" class="form-control text-center" name="" id="num2" value="2"></td>
                    <td> <select class="form-select text-center" name="" id="choose">
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select> </td>
                    <td><button class="btn btn-info" id="equal">等於</button></td>
                    <td class="align-middle"><span class="alert alert-danger" id="result"></span></td>

                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script>
            // 綁定
          $(document).ready(function(){
            const num1 = $('#num1')
            const num2 = $('#num2')
            const choose = $('#choose')
            const equal = $('#equal')
            const result = $('#result')

            // console.log('num1',num1);
            // console.log('num2',num2);
            // console.log('result',result);
            // console.log('choose',choose.val());
          
            equal.click(function(){
                let getNum1 = Number(num1.val());
                let getNum2 = Number(num2.val());
                let getChoose = choose.val();
                let getResult;
                if(num1.val().length <=0 || num2.val().length <=0){
                    alert("請輸入值");
                }
                if(getNum1 < 0 || getNum2 < 0){
                    alert("請輸入正數");
                    return;
                }

                switch(getChoose){
                    case "+":
                    getResult = getNum1 + getNum2;
                    break;
                    case "-":
                    getResult = getNum1 - getNum2;
                    break;
                    case "*":
                    getResult = getNum1 * getNum2;
                    break;
                    case "/":
                        if(getNum2!==0){
                            getResult = getNum1 / getNum2;
                        }else{
                            alert("除數不為零")
                            return;
                        }
                    break;
                }
                result.text(getResult);
                console.log(getResult);
              
            })

          })
        </script>
</body>

</html>
