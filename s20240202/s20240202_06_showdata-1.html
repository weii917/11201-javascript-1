<!DOCTYPE html>
<html lang="en">

<head>
    <title>Use jQuery get data</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- dataTables套件 css -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <!--  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container" id="myContainer">
    <div class="row">
        <div class="col-2">id</div>
        <div class="col-2">name</div>
        <div class="col-2">price</div>
        <div class="col-2">location</div>
        <div class="col-2">web</div>
    </div>
  </div>

    <!-- <form action="./data/factory.json"></form> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- dataTables套件 js -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script>
        $(document).ready(function () {
            const myContainer = $("#myContainer")
            let url = './data/factory.json';


            $.ajax({
                type: "get",
                url: url,
                data: "data",
                dataType: "json",
                success: function (res) {
                   
                    $.each(res, function (key, value) {
                        console.log('key',key);
                        console.log('value',value); 
                        let content =`  <div class="row">
                                            <div class="col-2">${value.id}</div>
                                            <div class="col-2">${value.name}</div>
                                            <div class="col-2">${value.area}</div>
                                            <div class="col-2">${value.city}</div>
                                            <div class="col-2">${value.location}</div>
                                            <div class="col-2">${value.web}</div>
                                        </div>`
                         
                                        myContainer.append(content);
                    });
                }
            });




        });



    </script>
</body>

</html>
