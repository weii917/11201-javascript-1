<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>



  <script>

    // array 使用isArray 判斷是否為純陣列
    // 如果是 才可以使用array method
    let strArr = ['amy', 'bob', 'cat'];
    console.log('strArr', strArr);
    console.log('strArr typeof', typeof (strArr));
    let result = Array.isArray(strArr);
    console.log('result', result);

    strArr.forEach(function (value, index, array) {
      console.log('index', index);
      console.log('value', value);
      console.log('array', array);
    })

    // Object
    let myObj = {
      's1': 'amy',
      's2': 'bob',
      's3': 'cat'
    }
    console.log('myObj', myObj);
    console.log('myObj typeof', typeof (myObj));
    let resultObj = Array.isArray(myObj);
    console.log('resultObj ?', resultObj);
    
    // object 無法使用array method
    myObj.forEach(function (value, index, array) {
      console.log('index', index);
      console.log('value', value);
      console.log('array', array);
    })


  </script>
</body>

</html>
