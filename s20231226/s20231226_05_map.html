<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <script>
        //薪水

        let data = [3, 5, 5, 6, 3, 5, 10];

        let newData = [];
        data.forEach(value => {
            console.log('value',value);
            let tmpValue = value * 2;
            newData.push(tmpValue);
        })
        console.log(('newData',newData));

        // 用原本的function，要return值
        let newMapData1 = [];

        newMapData1 = data.map(function(value){
            return value * 2;
        });  
        console.log(newMapData1);

        // 用arrow function，簡寫一行結束不用大括號不用return
        let newMapData2 = [];
        newMapData2 = data.map((value)=> value * 2);
        console.log(newMapData2);
        
    </script>
  </body>
</html>
