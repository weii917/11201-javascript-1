   <script>
    // 在obj裡放function

    // 練習calObj 呼叫function計算
    let obj = {
        'num1':100,
        'num2':20,
        sumFun:function(){
            let result = this.num1+this.num2;
            console.log('num1 + num2 = ',result);
        },
        subFun:function(){
            let result = this.num1-this.num2;
            console.log('num1 - num2 = ',result);
        },
        multiFun:function(){
            let result = this.num1*this.num2;
            console.log('num1 * num2 = ',result);
        },
        divFun:function(){
            let result = this.num1/this.num2;
            console.log('num1 / num2 = ',result);
        }
    }
   </script>
