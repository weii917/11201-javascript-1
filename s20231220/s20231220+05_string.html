<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="mySpan"></div>
    <script>
        // string的method內建的函式只能在string使用
        let mySpan = document.getElementById('mySpan');

        let text = "0123456789";

        let newText = text.slice(3, 9);
        console.log('newText', newText);
        // substr(起始位置,長度)
        let substrText = text.substr(3, 5);
        console.log('substrText', substrText);

        // substring(start, end)
        let substringText = text.substr(3);
        console.log('substringText', substringText);

        // trim() 清除前後空白
        let noTrimText = "  12345  ";
        let trimText = noTrimText.trim();
        mySpan.innerText = noTrimText;

        console.log('noTrimText含空白的', noTrimText);
        console.log('noTrimText.length含空白的', noTrimText.length);
        console.log('trimText去除空白', trimText);
        console.log('trimText.length去除空白', trimText.length);

        // string to array
        let textString = "amy,bob,cat";
        let textArr = textString.split(',');
        console.log('textString',textString);
        console.log('textString字串轉為array的textArr',textArr);
        
        // array to string

        let arrayToString = textArr.toString();
        console.log('textArr轉為string的arrayToSting',arrayToString);


        // num to string
        let num1 = 111;
        let numToString = num1.toString();
        console.log('num1',num1); 
        console.log('num1 typeof', typeof(num1));
        console.log('numToString',numToString); 
        console.log('numToString typeof', typeof(numToString));

        // toFixed() 保留小數位四捨五入

        let num2 = 3.1415;
        console.log('num2保留0位',num2.toFixed(0));
        console.log('num2保留1位',num2.toFixed(1));
        console.log('num2保留2位',num2.toFixed(2));
        console.log('num2保留3位',num2.toFixed(3));


    </script>
</body>

</html>
