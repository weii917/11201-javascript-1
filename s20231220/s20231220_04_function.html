<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <button id="myBtn" class="btn btn-primary" type="button">myBtn</button>
    <button id="myBtnArrow" class="btn btn-warning" type="button">myBtnArrow</button>


    <script>
        let myBtn = document.getElementById('myBtn');
        let myBtnArrow = document.getElementById('myBtnArrow');

        myBtn.addEventListener('click', function () {
            console.log('myBtn ok');
            console.log('this', this);
        });

        // 箭頭函式
        myBtnArrow.addEventListener('click', () => {
            console.log(('myBtnArrow ok'));
            console.log(('this', this));
        });


        // 1.好寶寶印章
        // function goodFun() {
        //   console.log('好寶寶印章');
        // }
        // goodFun();


        let goodFun = () => { console.log('好寶寶印章') };
        goodFun();
        // 2.日期印章
        // function dayFun(month, day) {
        //   console.log(`${month}月-${day}日`);
        // }

        let dayFun = (month, day) => {
            console.log(`${month}月-${day}日`);

        }
        dayFun(12, 20)
        dayFun(11, 1)

        // 3.回傳值
        // function sumFun(num1, num2) {
        //     let result = num1 + num2;
        //     return result;
        // }
        // let sum = sumFun(10, 50);
        // console.log('sum', sum);
        // 箭頭函式
        let sumFun = (num1, num2) => num1 + num2;

        let result = sumFun(10, 50);
        console.log('sum', result);

    </script>
</body>

</html>
