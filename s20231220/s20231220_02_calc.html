<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container text-center">
        <h3 class="text-center">calculator</h3>
        <div class="row justify-content-center align-items-center">
            <div class="col-4">
                <label for="">num1</label>
                <br>
                <input type="text" name="" id="num1">
            </div>
            <div class="col-4">
                <label for="">num2</label>
                <br>
                <input type="text" name="" id="num2">
            </div>

        </div>
        <div class="row mt-5">
            <div class="col">
                <sapn id="mySpan" for="">result</sapn>
                <div class="mt-5">
                    <button id="myBtn" class="btn btn-primary">submit</button>
                </div>
            </div>

        </div>
        <script>

            const calObj = {
                'num1': 100,
                'num2': 20,
                sumFun: function () {
                    let result = this.num1 + this.num2;
                    return result;

                },
                subFun: function () {
                    let result = this.num1 - this.num2;
                    console.log('num1 - num2 = ', result);
                    return result;

                },
                multiFun: function () {
                    let result = this.num1 * this.num2;
                    console.log('num1 * num2 = ', result);
                    return result;

                },
                divFun: function () {
                    let result = this.num1 / this.num2;
                    console.log('num1 / num2 = ', result);
                    return result;

                }
            }
            // 綁定
            let num1 = document.getElementById('num1');
            let num2 = document.getElementById('num2');
            let myBtn = document.getElementById('myBtn');
            let mySpan = document.getElementById('mySpan');

            // console.log('num1 typeof', typeof (num1));
            // console.log('num2 typeof', typeof (num2));
            // 宣告function，先把值存進變數裡，將輸入的值放進calObj計算的物件
            // 將計算物件計算結果存進變數
            // 在結果的時候能取用變數來顯示內容
            myBtn.addEventListener('click', function () {
                let num1Value = Number(num1.value);
                let num2Value = Number(num2.value);
                calObj.num1 = num1Value;
                calObj.num2 = num2Value;
                let getSum = calObj.sumFun();
                let getSub = calObj.subFun();
                let getMulti = calObj.multiFun();
                let getDiv = calObj.divFun();

                // console.log(calObj)
                // 檢查型別
                // console.log('num1Value typeof',typeof(num1Value));
                // console.log('num2Value typeof',typeof(num2Value));
                // let result = num1Value + num2Value;
                // console.log(result);               


                mySpan.innerHTML =
                `${num1Value} + ${num2Value} = ${getSum} <br>
                 ${num1Value} - ${num2Value} = ${getSub} <br>
                 ${num1Value} * ${num2Value} = ${getMulti} <br>
                 ${num1Value} / ${num2Value} = ${getDiv} <br>`             
                
            })
        </script>
</body>

</html>
