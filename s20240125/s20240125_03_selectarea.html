<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mx-auto mt-5">
        <div class="row">
            <div class="col-10">
                <input id="mySearch" class="form-control" type="search" name="" id="">

            </div>
            <div class="col-2">
                <button class="btn btn-primary">search</button>

            </div>

        </div>
        <div class="row mt-5">
            <div class="col">
                <button class="area btn btn-info me-3" data-location="台北市">台北市</button>
                <button class="area btn btn-info me-3" data-location="新北市">新北市</button>
                <button class="area btn btn-info me-3" data-location="台中市">台中市</button>
                <button class="area btn btn-info me-3" data-location="高雄市">高雄市</button>
                <button class="area btn btn-info me-3" data-location="宜蘭市">宜蘭市</button>

            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            const area = $('.area')
            const mySearch = $('#mySearch')
            area.click(function () {
                console.log('this', this);
                let getDataLocation = $(this).data('location')
                mySearch.val(getDataLocation);

            })
        })


    </script>
</body>

</html>
