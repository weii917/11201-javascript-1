<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- css js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box border border-primary p-3">
                    div
                    <ul class="border border-success p-3">
                        ul
                        <li class="border border-warning p-3 mt-3">
                            li
                            <span id="" class="mySpan border border-danger p-3">
                                span
                            </span>
                        </li>
                        <li class="border border-warning p-3 mt-3">
                            il
                            <b id="myB" class="mySpan border border-danger p-3">
                                b
                            </b>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // 如果本身文字已經設定樣式改變顏色不會改變內部顏色，如果沒有 jqeury新增的顏色會一同改變
        $(document).ready(function () {
            const mySpan = $('.mySpan');
            const myB = $('#myB');

            mySpan.click(function (e) {
                // console.log('mySpan ok');
                // this取這一個element
                console.log(this,'this');
                // $(this)jQuery物件可取用方法來使用
                console.log($(this),'$(this)');
                // 這個element的父元素 
                let nowElement = $(this).parent();
                console.log('nowElement', nowElement);
                // attr會取代整組的class，所以要複製全部再加上新增的
                nowElement.attr('class', 'border border-warning p-3 mt-3 text-danger');
                // addClass直接將class往後新增進去
                nowElement.addClass('text-danger');
            })
        })
    </script>
</body>

</html>
