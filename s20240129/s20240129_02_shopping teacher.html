    <script>
        $(document).ready(function () {
            // del 可全刪光
            function delFun(nowThis) {
                console.log('nowThis', nowThis);
                // myDel的上上一層
                let nowTr = $(nowThis).parent().parent();
                console.log(nowTr);
                nowTr.remove();
            }
            // 抓tr數量小於本頁面的多少不能刪除，至少留一筆
            function delFunHave1(nowThis) {
                console.log('del ok');
                // 抓tr數量
                let getTrCount = $('tr').length;
                console.log('getTrCount', getTrCount);
                // 如果tr <= 2 不能刪除
                if (getTrCount > 3) {
                    let nowTr = $(nowThis).parent().parent();
                    nowTr.remove();
                }
            }

            // clone
            function cloneFun(nowThis) {
                console.log('clone ok');
                console.log('nowThis', nowThis);
                // myClone的上上一層
                let nowTr = $(nowThis).parent().parent();
                console.log(nowTr);
                // 新增在表格裡的最後一個
                // nowTr.clone(true).appendTo("#myItem");
                // 新增在此筆的下一個tr
                nowTr.clone(true).insertAfter(nowTr);
            }
            // 綁定
            const myClone = $(".myClone");
            const myDel = $(".myDel");
            const myItem = $("#myItem");
            const myChoose = $(".my-choose");
            const myBtn = $(".myBtn");
            // 價格綁定
            const itemPrice = $(".itemPrice");
            const itemNum = $(".itemNum");
            const itemTotal = $(".itemTotal");

            // 執行
            myClone.click(function (e) {
                console.log('this', this);

                cloneFun(this);

            })
            myDel.click(function (e) {
                console.log('this', this);
                delFun(this);

            })

            myChoose.click(function () {
                console.log('this', this);
                let id = $(this).data('id');
                let name = $(this).data('name');
                let price = $(this).data('price');
                let img = $(this).data('img');

                let content = `
                <tr class="align-middle text-center">
                    
                    <td>
                        <h4>${name}</h4>
                        <p class="align-middle"><img
                                src="${img}"
                                alt=""></p>
                    </td>
                    <td>
                        <input type="number" class="itemPrice form-control text-center" name="" data-price="${price}"
                            value="${price}">
                    </td>
                    <td>
                        <input type="number" class="itemNum form-control text-center" name="" data-num="0" value="0">
                    </td>
                    <td>
                        <input type="number" class="itemTotal form-control text-center" name="" data-total="160"
                            readonly>
                    </td>
                    <td>
                        <input type="text" class=" form-control text-center"  name="" id="">
                    </td>
                    <td>
                        <button type="button" class="myClone btn btn-primary"><i class="fa-regular fa-copy"></i></button>
                        <button class="myDel btn btn-danger text-center"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
                `;
                // 最上層的新增品項
                $("#myItem").append(content)
                // 新增最後一個刪除添加刪除事件
                addDelBtn = $('.myDel').last();
                addCloneBtn = $('.myClone').last();
                addDelBtn.click(function () {
                    delFun(this);
                })
                addCloneBtn.click(function () {
                    cloneFun(this);
                })

            })

            // start
            function calTotal(){}
            myItem.on('input', '.itemNum, .itemPrice', function () {
                let tr = $(this).closest('tr');
                console.log('tr',tr);
                let price = parseFloat(tr.find('.itemPrice').val());
                let num = parseFloat(tr.find('.itemNum').val());

                // 計算小計
                let total = price * num;
                tr.find('.itemTotal').val(total);

                // 更新產品數據屬性
                tr.data('subtotal', total);

                // 計算總和
                calculateGrandTotal();
            });

            // 計算所有小計的總和
            function calculateGrandTotal() {
                let grandTotal = 0;

                // 遍歷每個產品，取得小計並相加
                $('.itemTotal').each(function () {
                    grandTotal += parseFloat($(this).val()) || 0;
                });

                // 顯示總和
                $("#resultSpan").text(grandTotal);
            }
