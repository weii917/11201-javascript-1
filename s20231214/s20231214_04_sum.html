<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <input type="text" name="" id="num1">
    <input type="text" name="" id="num2">

    <hr>
    <button type="button" id="myBtn">button</button>
    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const myBtn = document.getElementById('myBtn');

        // 檢查是否抓到
        console.log('num1', num1);
        console.log('num2', num2);
        // 檢查型別是物件
        console.log('num1 typeof', typeof (num1));
        console.log('num2 typeof', typeof (num2));

        myBtn.addEventListener('click', function () {
            console.log('myBtn OK');
            let num1Value = Number(num1.value);
            let num2Value = Number(num2.value);
            console.log('num1value', num1Value);
            console.log('num1value type of', typeof(num1Value));
            console.log('num2value', num2Value);
            console.log('num2value type of', typeof(num2Value));
            let sum = num1Value + num2Value;
            console.log('sum',sum);
            console.log('sum type of', typeof(sum));

        })


    </script>
</body>

</html>
